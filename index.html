            <div class="header">
                <div class="right-side">
                    <div class="header__search">
                        <input class="btn btn-search" placeholder="Поиск по запросу" type="text">
                    </div>
    
                    <div class=" header__twobuttons">
                        <button class="btn btn-primary btn-primary__right" type="button">
                            iPhone/iPod
                        </button>
                        <button class="btn btn-primary btn-primary__left" type="button">
                            iPad
                        </button>
                    </div>
                 </div> 
                <div class="left-side">
                    <button class="btn left-side__btn left-side__btn--dowload">
                        Скачать .CSV
                    </button>
    
                    <button class="btn left-side__btn left-side__btn--addReq" id='addBtn'>
                        Добавить запрос
                    </button>
                </div>
            </div> <!--/.header-->

            <!-- Status -->
            <div class="status__inner">
                 <div class="status-wrap">
                    <div class="status-wrap__suptitle">

                            <div class="status-top__persent">45 % в</div>
                            <div class="status-top__top">ТОП-3</div>
                        </div>

                        <div class="status-suptitle">
                            <img class="status-suptitle__img" src="images/suptitle_img.svg" alt="img">
                            <p class="status-suptitle__text">
                                Вы недополучаете 450 инсталлов в день
                            </p>
                        </div>
                    </div>
                 </div>
            </div> <!--/.status__inner-->

                                    <label for="main-checkbox"></label>
                                    <img class="table__icon" id="delete" src="images/trash.svg" alt="delete">
                                    <img class="table__icon" src="images/reload.svg"  id="reload" alt="reload">
                                    <img class="table__icon" src="images/rocket.svg" alt="addColumn" id="addColumn" >
                                </td>
                                <td class="cell table__main-column table__main-column--second table__main-line">
                                    <span class="table__text">

                                    <img class="table_icon" src="images/arrow_th.svg" alt="arrow" id="arrow">
                                </td>
                                <td class="cell table__main-line table__main-date">

                                </td>
                            </tr>

                                    <img class="cell-star" id="firts_star" src="images/Star.svg" alt="star">
                                    <img class="cell-arrow" src="images/arrow.svg" alt="arrow">
                                </td>
                                <td class="cell table__main-column--second">
                                    <span class="number">2750</span>
                                </td>
                                <td class="cell data">

                                    </div>
                                    <div class="data__main">

                                    </div>
